<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Encuesta</title>
 <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   <div class="contenedor">
  <h2>Crear Nueva Encuesta</h2>
  <br>
  <form class="formulario" id="formulario-encuesta">
    <label>Título de la encuesta:</label>
    <input type="text" required>

    <div id="contenedor-preguntas">
      <div class="preguntas">
        <label>Pregunta 1:</label>
        <input type="text" required>

        <label>Ingrese respuesta</label>
        <input type="text" required>

        <label>Tipo de respuesta:</label>
        <select>
          <option>Opción múltiple</option>
          <option>Respuesta corta</option>
          <option>Escala de satisfacción</option>
        </select>
  </div>
</div>
    <br>
    <br>
     <button type="button" class="boton" id="agregar-pregunta">Agregar Pregunta</button>
     <br>
     <br>
    <button type="submit" class="boton" >Guardar Encuesta</button>
  </form>
</div>
<script src="../js/script.js"></script>
</body>
</html>
